name: mypipeline
on: 
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout da Base de Codigo
        uses: actions/checkout@v3.6.0
      - name: Autenticando-se no Docker hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD2}}
        
      - name: Passo 03
        run: echo "Subir as imagens para o repositório de imagens Docker (Dockerhub)"
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Passo 01
        run: echo "Baixar a base de código"
      - name: Passo 02
        run: echo "autenticar na AWS"
      - name: Passo 03
        run: echo "Deploy dos microserviçoes no kubernetes"   
    
    
